
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Producer</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Available amount</th>
          <th scope="col" *ngIf="isAuthenticated()">Add to cart</th>
          <th *ngIf="authService.hasAdminRole()" scope="col">Edit \ Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let f of furniture; let i=index">
          <td>{{ f.id }}</td>
          <td>{{ f.name }}</td>
          <td>{{ f.producer }}</td>
          <td>{{ f.description }}</td>
          <td>{{ f.price }} z≈Ç</td>
          <td>{{ f.availableAmount }}</td>
          <td *ngIf="isAuthenticated()">
            <form (ngSubmit)="addToCart(f.id, f[i])" #userForm="ngForm">
              <div class="form-group row">
                <div class="col col-lg-3">
                  <input type="text" [(ngModel)]='f[i]' name='f[i]' class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Add to cart</button>
              </div>
            </form>
          </td>
          <td *ngIf="authService.hasAdminRole()">
            <button class="btn btn-warning mr-3"[routerLink]="['/edit', f.id]">Edit</button>
            <button type="submit" (click)="delete(f.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
