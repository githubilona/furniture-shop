  <div class="row">
    <div class="class col-6 offset-md-3">
    <div class="card mb-5">
        <div class="card-body">
          <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            
            <h2>Login</h2>
    
            <div [ngClass]="{ 'has-error': f.submitted && !username.valid }" class="form-group row">
                <label for="username" class="col-sm-4 col-form-label col-form-label-sm">Login</label>
                <div class="col-sm-8">
                  <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required
                   class="form-control form-control-sm" placeholder="Enter your login">

                  <div *ngIf="f.submitted && !username.valid" class="text-danger">Login is required</div>                   
                </div>
            </div>
    
            <div [ngClass]="{ 'has-error': f.submitted && !password.valid }" class="form-group row">
                <label for="password" class="col-sm-4 col-form-label col-form-label-sm">Password</label>
                <div class="col-sm-8">
                  <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required
                   class="form-control form-control-sm" placeholder="Enter your password">

                   <div *ngIf="f.submitted && !password.valid" class="text-danger">Password is required</div>
                </div>
            </div>
    
            <div class="text-center">
                <button type="submit" class="btn btn-primary col-sm-4">Submit</button>
            </div>
    
          </form>
        </div>
      </div>
      </div>
    </div>
